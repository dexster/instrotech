<div class="unit-type-container">
    <mat-radio-group #unitRadioGroup class="example-radio-group" [(ngModel)]="selectedUnit" (change)="unitChanged()">
        <mat-radio-button *ngFor="let unit of 6|times" [value]="unit" class="unit-type">
            <div>
                UNIT {{ unit }}
            </div>
        </mat-radio-button>
    </mat-radio-group>
</div>
